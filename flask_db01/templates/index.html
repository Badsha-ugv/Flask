{% extends 'base.html' %}

{% block content %}

<h3>Index Page</h3>

<ul>
    {% for task in tasks %}
    <li>{{task.title}}</li>
    {% endfor %}
</ul>


<h3>Create Task</h3>
<form action="{{url_for('create')}}" method="post">
    <input type="text" name="title" id="">
    <input type="text" name="desc" id="">
    <input type="submit" value="Add Task">
</form>



{% endblock %}
